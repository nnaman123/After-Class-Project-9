<!DOCTYPE html>
<html>
<head>
  <style>
    h1 {
      color: red;            
      font-size: 40px;          
      text-align: center;       
      text-transform: uppercase;
    }

    p {
      color: blue;             
      font-size: 20px;          
      font-weight: bold;        
      text-decoration: underline; 
    }
  </style>
</head>
<body>

  <h1>My name is Naman!</h1>
  <p>CSS-Cascading Style Sheet</p>

</body>
</html>
